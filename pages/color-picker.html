<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Palette</title>
</head>
<div class="col-picker-container">
    <div class="palette-container">
        <div class="picker-palette">
            <input type="color" class="color-select-style cursor-pointer" name="" id="colorSelect1">
            <div class="palette" id="palette1"></div>
        </div>
        <div class="picker-palette">
            <input type="color" class="color-select-style cursor-pointer" name="" id="colorSelect2">
            <div class="palette" id="palette2"></div>
        </div>
        <div class="picker-palette">
            <input type="color" class="color-select-style cursor-pointer" name="" id="colorSelect3">
            <div class="palette" id="palette3"></div>
        </div>
        <div class="picker-palette">
            <input type="color" class="color-select-style cursor-pointer" name="" id="colorSelect4">
            <div class="palette" id="palette4"></div>
        </div>
    </div>
    <div class="button-container">
        <div class="button" id="resetButton">reset</div>
        <div class="button" id="playButton">play</div>
    </div>
</div>
<script src="../js/main.js"></script>
</body>

</html>
