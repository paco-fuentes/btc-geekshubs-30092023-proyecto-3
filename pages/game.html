<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Mr. Mind</title>
</head>

<body>
    <div class="main-game-container">
        <div class="game-data-box">
            <div class="game-user-data">
                <div id="userDisplay" class="txt"></div>
                <div id="paletteDisplay" class="txt"></div>
            </div>
            <div class="txt">User palette:</div>
            <div class="current-palette">
                <div class="palette-game" id="currentPalette1"></div>
                <div class="palette-game" id="currentPalette2"></div>
                <div class="palette-game" id="currentPalette3"></div>
                <div class="palette-game" id="currentPalette4"></div>
            </div>
            <div class="txt">Ms. Mind palette: </div>
            <div class="master-palette">
                <div class="palette-game" id="masterPalette1"></div>
                <div class="palette-game" id="masterPalette2"></div>
                <div class="palette-game" id="masterPalette3"></div>
                <div class="palette-game" id="masterPalette4"></div>
            </div>
            <div class="button-container-game">
                <a href="./color-picker.html">
                    <div class="button" id="returnGameButton">return</div>
                </a>
            </div>

        </div>
        <div id="gameBoard" class="game-table">
            <div id="rowsPlayed"></div>
            <div id="rowPlayer" class="row-board">
                <div class="palette-game" id="userPaletteCol1">1</div>
                <div class="palette-game" id="userPaletteCol2">2</div>
                <div class="palette-game" id="userPaletteCol3">3</div>
                <div class="palette-game" id="userPaletteCol4">4</div>
            </div>
            <div class="game-panel">
                <div class="button" id="pushToMatrix">push to matrix</div>
            </div>
        </div>
    </div>
    <script src="../js/game.js"></script>
</body>

</html>
